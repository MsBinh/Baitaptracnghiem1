<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Quiz</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

    <h1>Bài trắc nghiệm toán</h1>

    <form id="quiz">
        <p><strong>Câu 1:</strong> Giá trị của \( a^2 + b^2 \) khi \( a = 3 \) và \( b = 4 \) là:</p>
        <label><input type="radio" name="q1" value="A"> A. \( 9 \)</label><br>
        <label><input type="radio" name="q1" value="B"> B. \( 16 \)</label><br>
        <label><input type="radio" name="q1" value="C"> C. \( 25 \)</label><br>
        <label><input type="radio" name="q1" value="D"> D. \( 30 \)</label><br><br>

        <p><strong>Câu 2:</strong> Giá trị của \( \int_{0}^{1} x^2 \, dx \) là:</p>
        <label><input type="radio" name="q2" value="A"> A. \( \frac{1}{3} \)</label><br>
        <label><input type="radio" name="q2" value="B"> B. \( \frac{1}{2} \)</label><br>
        <label><input type="radio" name="q2" value="C"> C. \( 1 \)</label><br>
        <label><input type="radio" name="q2" value="D"> D. \( \frac{2}{3} \)</label><br><br>

        <button type="button" onclick="checkAnswers()">Nộp bài</button>
    </form>

    <p id="result"></p>

    <script>
        function checkAnswers() {
            let score = 0;
            let q1 = document.querySelector('input[name="q1"]:checked');
            let q2 = document.querySelector('input[name="q2"]:checked');

            if (q1 && q1.value === "C") score++;
            if (q2 && q2.value === "A") score++;

            document.getElementById("result").textContent = `Kết quả: Bạn đạt ${score}/2 điểm.`;
        }
    </script>

</body>
</html>
